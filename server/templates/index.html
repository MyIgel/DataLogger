<!-- Sidebar -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
        </button>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li>
                <a>&nbsp;</a>
            </li>
            <li class="active">
                <a href="%SELF%"><i class="glyphicon glyphicon-signal"></i> Logger </a>
            </li>
            <li class="dropdown messages-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-time"></i> Zeit

                    <li><a href="?hour=24">24 Stunden</a></li>
                    <li class="divider"></li>
                    <li><a href="?day=3">3 Tage</a></li>
                    <li><a href="?day=7">1 Woche</a></li>
                    <li><a href="?day=14">2 Wochen</a></li>

                    <li><a href="%SELF%?time=all">Alle Daten</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-8">
            <h1>Temp
                <small>@HOME</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="glyphicon glyphicon-home"></i> Stats</a>
                </li>
                <li class="active"><i class="glyphicon glyphicon-signal"></i> Data</li>
            </ol>
        </div>
        <div class="col-lg-4">
            <ul class="list-group">
                <li class="list-group-item">Gesamt Datens√§tze: <span class="badge">%TOTAL%</span>
                </li>
            </ul>
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <h2>Temperatur</h2>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="glyphicon glyphicon-signal"></i>
                        <button class="btn btn-info pull-right btn-sm"
                                onclick="updateChart($('#flotTemp'), parseInt('/*FROM*/'))">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="flotTemp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.row -->

</div><!-- / container -->
